<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <h2>Login</h2>
    <form method="POST" action="/login">
        <input name="username" placeholder="Username"><br>
        <input name="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
